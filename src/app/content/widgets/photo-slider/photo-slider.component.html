<div class="relative w-full max-w-4xl mx-auto overflow-hidden photo-slider">
  <div
    class="flex transition-transform duration-700 ease-in-out image-slider"
    [ngStyle]="{ transform: 'translateX(' + currentSlide * -100 + '%)' }"
  >
    <div *ngFor="let image of images" class="min-w-full">
      <img
        [src]="image"
        alt="Slider image"
        class="w-full min-h-80 h-auto object-cover"
      />
    </div>
  </div>

  <button
    class="absolute top-1/2 left-0 transform -translate-y-1/2 action-button"
    (click)="prevSlide()"
  >
    &#8249;
  </button>
  <button
    class="absolute top-1/2 right-0 transform -translate-y-1/2 action-button"
    (click)="nextSlide()"
  >
    &#8250;
  </button>

  <div
    class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2"
  >
    <button
      *ngFor="let image of images; let i = index"
      [class.active]="currentSlide === i"
      class="w-3 h-3 bg-gray-400 rounded-full img-button"
      (click)="goToSlide(i)"
    ></button>
  </div>
</div>
